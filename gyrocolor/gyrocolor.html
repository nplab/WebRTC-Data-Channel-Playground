	<div class="container" id="complementary">
		<h1>Gyrocolor</h1>

		<div class="row hidden" id="rowMessage">
			<div class="col-sm-12" id="colMessage">
			</div>
		</div>

		<div class="row" id="rowInit">
			<div class="col-sm-6" id="colCreateSignalingId">
				<h3>Create peer ID ...</h3>
				<button class="btn btn-success btn-block" onclick="gyroCreateSignalingId();">
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> create ID
				</button>
			</div>

			

			<div class="col-sm-6 text-right" id="colConnectToSignalingId">
				<h3>... or connect to peer</h3>
				<div class="input-group">
					<input type="number" min="1" max="99999" class="form-control input" placeholder="peer ID" id="signalingId">

					<span class="input-group-btn">
						<button class="btn btn-success" onclick="gyroConnectTosignalingId();">
							<span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> connect
						</button>
					</span>
				</div><!-- /input-group -->

			</div>

		</div>

		<div class="row hidden" id="rowSpinner">
			<h3 class="text-center spinnerStatus"></h3>

			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>

		<div class="row" id="rowGyroStatus">
			<div class="col-sm-6 text-right">
				<h3>local gyro data</h3>
				<div class="progress">
					<div class="progress-bar progress-bar-danger" id="gyroProgressAlpha" role="progressbar">
						
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-success" id="gyroProgressBeta" role="progressbar">
						
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-info" id="gyroProgressGamma" role="progressbar">
						
					</div>
				</div>
			</div>
		</div>
