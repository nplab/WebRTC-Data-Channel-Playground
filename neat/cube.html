<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - geometry - cube</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0px;
            background-color: #000000;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <script src="../common/three.min.js"></script>

    <div id="model" style="width: 500px; height: 500px;">
    </div>

    <script>
        var camera, scene, renderer;
        var mesh;

        init();
        animate();

        function init() {

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 400;

            scene = new THREE.Scene();

            var texture = new THREE.TextureLoader().load('neat.png');

            var geometry = new THREE.BoxBufferGeometry(200, 150, 200);
            var material = new THREE.MeshBasicMaterial({
                map: texture
            });

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            //renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setSize(500, 500);

            modeldiv = document.getElementById("model");

            modeldiv.appendChild(renderer.domElement);

            //

            //window.addEventListener('resize', onWindowResize, false);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate() {

            requestAnimationFrame(animate);

            mesh.rotation.x += 0.005;
            mesh.rotation.y += 0.01;

            renderer.render(scene, camera);

        }
    </script>

</body>

</html>
